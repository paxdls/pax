<h3>Welcome to the Pax DLS</h3>
<h3>How to use:</h3>
<h4>Downloading a file</h4>
<p>To download a file on Pax, simply use a link like this: <a href="http://dls.pax.us.to/">http://dls.pax.us.to/</a><a style="font-weight: bold">download</a>/<a style="font-style: italic">filename</a>
<hr>
<h4>Viewing/Rendering a file</h4>
<p>To view/render a file on Pax, simply use a link like this: <a href="http://dls.pax.us.to/">http://dls.pax.us.to/</a><a style="font-weight: bold">files</a>/<a style="font-style: italic">filename.extension</a>
